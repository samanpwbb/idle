<!DOCTYPE html>
<html>
<head>
  <title>First</title>
  <link rel='stylesheet' href='reset.css' />
  <link rel='stylesheet' href='colors.css' />
  <link rel='stylesheet' href='base.css' />
  <link rel='stylesheet' href='style.css' />
</head>
<body>

<i class='w12 body-container'>

  <i class='offset-bottom center-h'>
    <i class='r6 h10 w8 center-h bg-black head relative hover-fill'>
      <i class='dot h3 w3 center-h center-v eye'></i>
    </i>

    <i class='arm-container center-h w10 hover-fill'>
      <i class='r2 h9 w4 upper-arm rotate2 left bg-black'>
        <i class='r2 h8 w4 lower-arm a-bl rotate1-n left bg-black'>
          <i class='h4 w4 hand dot left bg-black'></i>
        </i>
      </i>
    </i>

    <i class='arm-container center-h w10 hover-fill'>
      <i class='r2 h9 w4 upper-arm rotate2-n right bg-black'>
        <i class='r2 h8 w4 lower-arm a-br rotate1 right bg-black'>
          <i class='h4 w4 hand dot right bg-black'></i>
        </i>
      </i>
    </i>

    <i class='r2 h8 w10 bg-black center-h relative chest hover-fill'></i>
  </i>

  <i class='dot h9 w9 bg-black pelvis relative center-h hover-fill'></i>

  <i class='leg-container center-h w10 hover-fill'>
    <i class='r2 h10 w4 upper-leg offset-top a-tr left rotate1 bg-black'>
      <i class='r2 h12 w4 lower-leg offset-top left rotate1-n bg-black'>
        <i class='h5 w7 foot r3 a-br left bg-black'></i>
      </i>
    </i>
  </i>

  <i class='leg-container center-h w10 hover-fill'>
    <i class='r2 h10 w4 upper-leg offset-top a-tr rotate1-n right bg-black'>
      <i class='r2 h12 w4 lower-leg offset-top a-tr right rotate1 bg-black'>
        <i class='h5 w7 foot r3 a-bl right bg-black'></i>
      </i>
    </i>
  </i>
</i>

</body>
</html>
