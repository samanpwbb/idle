<!DOCTYPE html>
<html>
<head>
  <title>First</title>
  <link rel='stylesheet' href='reset.css' />
  <link rel='stylesheet' href='colors.css' />
  <link rel='stylesheet' href='base.css' />
  <link rel='stylesheet' href='style.css' />
</head>
<body>

<i class='h20 w10 body-container'>
  <i class='r2 h8 w10 bg-green chest hover-fill'></i>

  <i class='arm-container w10 hover-fill'>
    <i class='r2 h9 w4 upper-arm rotate2 left bg-green'>
      <i class='r2 h8 w4 lower-arm rotate1-n left bg-green'>
        <i class='h4 w4 hand dot left bg-green'></i>
      </i>
    </i>
  </i>

  <i class='arm-container w10 hover-fill'>
    <i class='r2 h9 w4 upper-arm rotate2-n right bg-green'>
      <i class='r2 h8 w4 lower-arm rotate1 right bg-green'>
        <i class='h4 w4 hand dot right bg-green'></i>
      </i>
    </i>
  </i>

  <i class='r6 h10 w8 center-h bg-green head hover-fill'>
    <i class='dot h3 w3 center-h center-v bg-white eye'></i>
  </i>

  <i class='dot h9 w9 bg-green pelvis center-h hover-fill'>
  </i>

  <i class='leg-container w10 hover-fill'>
    <i class='r2 h10 w4 upper-leg left rotate1 bg-green'>
      <i class='r2 h12 w4 lower-leg left rotate1-n bg-green'>
        <i class='h5 w7 foot r3 a-br left bg-green'></i>
      </i>
    </i>
    <i class='r2 h10 w4 upper-leg rotate1-n right bg-green'>
      <i class='r2 h12 w4 lower-leg right rotate1 bg-green'>
        <i class='h5 w7 foot r3 a-bl right bg-green'></i>
      </i>
    </i>
  </i>

</i>

</body>
</html>
