<!DOCTYPE html>
<html>
<head>
  <title>First</title>
  <link rel='stylesheet' href='reset.css' />
  <link rel='stylesheet' href='colors.css' />
  <link rel='stylesheet' href='base.css' />
  <link rel='stylesheet' href='style.css' />
</head>
<body>

<i class='w10 contain center-x center-y body-container'>

  <i class='offset-bottom center-x'>
    <i class='r6 h10 w8 center-x bg-black head marginb1 relative hover-fill'>
      <i class='dot h3 w3 center-x center-y eye bg-white no-hover'></i>
    </i>

    <i class='arm-container center-x hover-fill'>
      <i class='r2 a-tl h9 w4 upper-arm rotate2 marginl4-n left bg-black'>
        <i class='r2 h8 w4 lower-arm margint1 offset-top a-bl rotate1-n left bg-black'>
          <i class='h4 w4 offset-top margint1 hand dot left bg-black'></i>
        </i>
      </i>
    </i>

    <i class='arm-container center-x hover-fill'>
      <i class='r2 a-tr h9 w4 upper-arm rotate2-n marginr4-n right bg-black'>
        <i class='r2 h8 w4 lower-arm offset-top margint1 a-br rotate1 right bg-black'>
          <i class='h4 w4 offset-top margint1 hand dot right bg-black'></i>
        </i>
      </i>
    </i>

    <i class='r2 h8 bg-black center-x relative marginb1 chest hover-fill'></i>

  </i>

  <i class='dot h9 w9 bg-black pelvis relative center-x hover-fill'></i>

  <i class='leg-container margint1-n center-x w10 hover-fill'>
    <i class='r2 h10 w4 upper-leg a-l marginl2-n left rotate1 bg-black'>
      <i class='r2 h12 w4 lower-leg margint1 offset-top left rotate1-n bg-black'>
        <i class='h4 w6 foot r3 a-br left bg-black'></i>
      </i>
    </i>
  </i>

  <i class='leg-container margint1-n center-x w10 hover-fill'>
    <i class='r2 h10 w4 upper-leg a-r marginr2-n rotate1-n right bg-black'>
      <i class='r2 h12 w4 lower-leg margint1 offset-top right rotate1 bg-black'>
        <i class='h4 w6 foot r3 a-bl right bg-black'></i>
      </i>
    </i>
  </i>
</i>

</body>
</html>
